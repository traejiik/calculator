<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Traejiik TOP Calculator</title>
    <link rel="stylesheet" href="./calc1.css">
</head>

<body>
    <div class="fullContainer">
        <div class="calcFull">
            <div id="displayContainer" class="allDisplays">
                <div class="miniDisp"></div>
                <div class="mainDisp"></div>
            </div>
            <div id="btnsContainer" class="allBtns">
                <button class="btns">7</button>
                <button class="btns">8</button>
                <button class="btns">9</button>
                <button class="clrbtn">clear</button>
                <button class="btns">4</button>
                <button class="btns">5</button>
                <button class="btns">6</button>
                <button class="opbtns">+</button>
                <button class="btns">1</button>
                <button class="btns">2</button>
                <button class="btns">3</button>
                <button class="opbtns">-</button>
                <button class="btns">0</button>
                <button class="eqbtns">=</button>
                <button class="opbtns">/</button>
                <button class="opbtns">x</button>
            </div>
        </div>
    </div>
    <script src="./calc2.js"></script>
</body>

</html>
